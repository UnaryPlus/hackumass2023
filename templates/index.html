{% extends "layout.html" %}

{% block title %}
  App Title
{% endblock %}

{% block main %}
  <div id="dclist">
    {% for dc in dcs %}
      <a class="dcbar" href="/dc/{{ dc['name'] }}">
        <h2>{{ dc["name"] | title }}</h2>
        {{ stars(dc["avg_stars"], "stars-large") }}
      </a>
    {% endfor %}
  </div>
{% endblock %}
