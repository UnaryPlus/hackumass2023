{% extends "layout.html" %}

{% block title %}
  App Title
{% endblock %}

{% block main %}
  <div id="dclist-container">
    <table id="dclist">
      {% for dc in dcs %}
        <tr class="dcbar">
          <td class="dcname">
            <h2>{{ dc["name"] | title }}</h2>
          </td>
          <td>
            {{ stars(dc["avg_stars"], "stars-large") }}
          </td>
        </tr>
      {% endfor %}
    </table>
  </div>
{% endblock %}
